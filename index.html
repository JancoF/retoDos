<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="encabezado">
        <h1 class="encabezado__logo">
            <span class="encabezado__logo-inicio">❤️❤️❤️Alura</span><span class="encabezado__logo-final">Geek</span>
        </h1>
    </header>

    <main class="contenedor">
        <section class="productos">
            <h2 class="productos__titulo">MIS PRODUCTOS:</h2>
            <div class="productos__lista" data-lista-productos></div>
        </section>

        <section class="formulario">
            <h2 class="formulario__titulo">AGREGAR PRODUCTO:</h2>
            <form class="formulario__form" data-formulario>
                <div class="formulario__campo">
                    <input type="text" name="nombre" class="formulario__input" placeholder="Nombre..." required
                        minlength="3" maxlength="50">
                    <span class="formulario__error" data-error></span>
                </div>
                <div class="formulario__campo">
                    <input type="number" name="precio" class="formulario__input" placeholder="Precio..." required
                        min="0" max="1000">
                    <span class="formulario__error" data-error></span>
                </div>
                <div class="formulario__campo">
                    <input type="url" name="imagen" class="formulario__input" placeholder="URL de la imagen..."
                        required>
                    <span class="formulario__error" data-error></span>
                </div>
                <div class="formulario__botones">
                    <button type="submit" class="formulario__boton formulario__boton--enviar">Enviar</button>
                    <button type="reset" class="formulario__botton formulario__boton--limpiar">Limpiar</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="pie-pagina">
        <h2 class="pie-pagina__logo">❤️❤️❤️AluraGeek</h2>
        <p class="pie-pagina__texto">Desarrollado por Noe Flores</p>
        <p class="pie-pagina__fecha">Alura Latam - 2024</p>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
